spring.application.name=currency-exchange
server.port=8000
spring.config.import=optional:configserver:http://localhost:8888
## datasource
spring.datasource.url=jdbc:mysql://localhost:3306/my_schema?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Born2win@chennai1
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.defer-datasource-initialization=true

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.instance.hostname=localhost

resilience4j.retry.instances.retry-api.maxRetryAttempts=5

resilience4j.retry.instances.retry-api.waitDuration=1

resilience4j.retry.instances.retry-api.enableExponentialBackoff=true


resilience4j.circuitbreaker.instances.default.failureRateThreshold=100

resilience4j.ratelimiter.instances.default.limitForPeriod=2

resilience4j.ratelimiter.instances.default.limitRefreshPeriod=10s

resilience4j.bulkhead.instances.default.maxConcurrentCalls=10

resilience4j.bulkhead.instances.bulk-head.maxConcurrentCalls=10

## distributed tracing ###

management.tracing.sampling.probability=1.0
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]